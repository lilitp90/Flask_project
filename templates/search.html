{% extends "base.html" %} {% block nav %}
<p class="dropdown-item" href="#">Hello, {{ session.username }}!</p>

{% if error %}
<p class=error><strong> {{ error }} </strong> {% endif %}

    <form action="{{ url_for('search')}}" method="post">
        <div class="search">
            <input type="text" name="usersinput" placeholder="Search for books here.." required>
            <button type="submit" class="searchButton"> Search </button>
        </div>
        <a id="logout" href="{{ url_for('logout') }}">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </form>
